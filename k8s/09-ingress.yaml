apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game-matchmaking-ingress
  namespace: game-matchmaking
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: game-matchmaking.local
    http:
      paths:
      - path: /api/v1/players
        pathType: Prefix
        backend:
          service:
            name: player-service
            port:
              number: 8080
      - path: /api/v1/matches
        pathType: Prefix
        backend:
          service:
            name: match-service
            port:
              number: 8081